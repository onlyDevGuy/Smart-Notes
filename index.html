<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Smart Notes</h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchNotes" placeholder="Search notes...">
                </div>
                <select id="sortNotes">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">By Title</option>
                </select>
                <button id="addBtn" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    New Note
                </button>
            </div>
        </header>

        <div id="main" class="notes-grid">
            <!-- Notes will be added here -->
        </div>
    </div>

    <!-- Note Template -->
    <template id="note-template">
        <div class="note">
            <div class="note-header">
                <input type="text" class="note-title" placeholder="Title">
                <div class="note-tools">
                    <button class="tool-btn pin-btn" title="Pin note">
                        <i class="fas fa-thumbtack"></i>
                    </button>
                    <button class="tool-btn color-btn" title="Change color">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="tool-btn save-btn" title="Save note">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="tool-btn delete-btn" title="Delete note">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="note-content">
                <textarea placeholder="Type your note here..."></textarea>
            </div>
            <div class="note-footer">
                <span class="timestamp">Just now</span>
                <div class="note-tags">
                    <input type="text" class="tag-input" placeholder="Add tag...">
                </div>
            </div>
        </div>
    </template>

    <!-- Color Palette Modal -->
    <div id="colorPalette" class="color-palette">
        <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
        <div class="color-option" data-color="#ffeb3b" style="background-color: #ffeb3b;"></div>
        <div class="color-option" data-color="#a5d6a7" style="background-color: #a5d6a7;"></div>
        <div class="color-option" data-color="#90caf9" style="background-color: #90caf9;"></div>
        <div class="color-option" data-color="#f48fb1" style="background-color: #f48fb1;"></div>
        <div class="color-option" data-color="#ce93d8" style="background-color: #ce93d8;"></div>
    </div>

    <script src="GUI.js"></script>
</body>
</html>
